<!DOCTYPE html>
<html lang="Zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baseLable</title>
</head>
<body>
    <h2>咏鹅</h2>
    <p>鹅，鹅，鹅</p>
    <p>曲项向天歌</p>
    <p>白毛浮绿水</p>
    <p>红掌拨清波</p>
    <img src="./img/鹅.jpeg" alt="鹅，鹅，鹅" width="200" height="100">

    <p>h2标签定义：用来定义二级标题<hr/>
        p标签定义：用来定义段落标签<hr/>
        hr标签定义:用来定义分割符标签<hr/>
        br标签定义:用来定义换行标签<br/>
        img标签定义：用来定义图片，而src属性代表图片的路径，alt属性代表找不到图片该图片位置显示的文本，widht设置图片宽度，height设置图片的高度
    </p>
</body>
</html>
