<!DOCTYPE html>
<html lang="Zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form And table </title>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>
        <tr>
            <td>31</td>
            <td>32</td>
            <td>33</td>
            <td>34</td>
        </tr>
    </table>
    <p>
        border属性-定义有边框的表格<br/>
        cellspacing属性-定义表格单元格之间的空间<br/> 
        cellpadding属性-表示单元格边框与单元格内容之间的距离</p>
    
</body>
</html>
