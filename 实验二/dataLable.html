<!DOCTYPE html>
<html lang="Zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元标签</title>
</head>
<body>
    <p>DOCTYPE 声明文档的类型</p>
    <p>html 标签是HTML页面中的根标签，/html标签表示结束标签 lang属性用来设置语言类型</p>
    <p>head标签包含了文档的元数据(meta),(title)标题标签</p>
    <P>charset 用来设置html中的字符集，content用来设置浏览器类型</P>
    <p>body标签定义文档的主体，即网页可见的页面内容，该标签的结束标志为/body</p>
</body>
</html>
