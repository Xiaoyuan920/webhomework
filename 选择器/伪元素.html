<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.father{
				width: 300px;
				height: 300px;
				background-color: pink;	
			}
			.father::before{
				content: '老鼠';
			}
			.father::after{
				content: '大米';
			}
		</style>
	</head>
	<body>
		<!-- 伪元素 通过css创建标签 装饰性的不重要的小图 -->
		
		<!-- 找父级 在这个父级里面创建子级标签 -->
		<div class="father">爱</div>	
	</body>
</html>
