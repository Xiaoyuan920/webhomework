<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style>
			li:first-child{
				background-color: #0000FF;
				list-style: none;	
			}
			li:last-child{
				background-color: #0000FF;
				list-style: none;	
				
			}
			li:nth-child(3){
				background-color: #0000FF;
				list-style: none;	
			}
			li:nth-last-child(2){
				background-color: #0000FF;
				list-style: none;
				width: 100px;
				
			}
		
		</style>
		
		
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	
		
		
		
	</body>
</html>
