<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--  src:图片的URL路径 alt:图片加载失败则显示该文字 title:鼠标悬停在图片则有文字显示-->
		<img src="resource/8558463.jpg" alt="图片加载失败" title="鼠标悬停有文字" width="500" height="200">
		
		<!-- 音频  src音频的路径 controls: 显示播放的控件 autoplay: 自动播放（部分浏览器不支持） loop: 循环播放-->
		<audio src="./resource/小匆匆%20-%20最美的瞬间.mp3" controls="controls" loop="true"></audio>
		<!-- 视频 和音频一样参数 -->
		<video src="./resource/划一舟_意中人音乐 - 陈雪凝的《你的酒馆对我打了烊》催泪动听，被感动到了.mkv" controls="controls"></video>
		
		<!-- 超链接 -->
		<a href="https://www.baidu.com/" target="_self">百度</a>
		
	</body>
</html>
