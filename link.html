<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
</head>
<body>
    <!-- 链接标签 -->
    <a href="https://www.bilibili.com" >w3cshool</a>
    <!-- href属性为链接的地址 
        target属性为在标签栏是的显示类型
        _self 在自身的基础上
        _blank 换一个标题栏-->
    <a href="https://www.w3cschool.cn" target="_self">baidu1</a>
    
    <!-- 更多属性查文档 -->
</body>
</html>
