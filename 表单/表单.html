<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form>
			<!-- placeholder属性 -->
			文本框:<input type="text" placeholder="请输入用户名">
			<br>
			密码框:<input type="password">
			<br>
			<!-- checked 默认选择 -->
			单选框:<input type="radio" name="gender" value="0" checked>男
			 <input type="radio" name="gender" value="1">女
			<br>
			复选框:<input type="checkbox">
			<br>
			<!--  多选-->
			文件框:<input type="file" multiple>
			<br>
			提交按钮:<input type="submit">
			<br>
			重置:<input type="reset">
			<br>	
		</form>
	</body>
</html>
